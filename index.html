<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="./Styles/Style.css">
    <script src="./Scripts/script.js"></script>
</head>

<body>
    <main>
        <h1>
            Calculadora de IMC
        </h1>

        <section>
            <h2>
                Cadastro de Informações
            </h2>

            <!-- onsumit é somente para formulario -->
            <form action="post" onsubmit= calcularImc()>
                <div class="campo-form">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="campo-nome" placeholder="Informe o primeiro nome" required>
                </div>

                <div class="campo-form">
                    <label for="altura">Altura</label>
                    <input type="number" id="altura" name="campo-altura" step="0.01" min="0.1" max="10"
                        placeholder="Informe sua altura. Ex: 1.85m" required>
                </div>

                <div class="campo-form">
                    <label for="peso">Peso</label>
                    <!-- O atributo set min e max é o tamanho minimo e maximo permitido -->
                    <input type="number" id="peso" name="campo-peso" step="0.01" min="0.1" max="500"
                        placeholder="Informe o seu peso em KG. Ex: 85kg" required>
                </div>

                <div class="conjunto-botoes">
                    <!-- Este botão limpa os inputs -->
                    <button type="reset">
                        Limpar Formulário
                    </button>

                    <!-- Este botão é o submit para o post do formulario -->
                    <!-- Quando clicar neste botão vai assionar o onsubmit do formulario -->
                    <button type="submit">
                        Calcular
                    </button>
                </div>

            </form>


        </section>

        <!-- Section para visulaizar os cadastro dos usuarios -->
        <section>
            <h2>
                Usuários cadastrados
            </h2>

            <table>
                <!-- Borda da tabela igual ao Fieldset -->
                <caption>
                    Tabela de Usuários
                </caption>
                <!-- Cabeçalho da tabela -->
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Altura</th>
                        <th>Peso</th>
                        <th>Valor do IMC</th>
                        <th>Classificação do IMC</th>
                        <th>Data de cadastro</th>
                    </tr>
                </thead>

                <!-- Corpo da tabela -->
                <tbody id="corpo-tabela">
                    <tr>
                        <td>Guilherme</td>
                        <td>1.85</td>
                        <td>80</td>
                        <td>80</td>
                        <td>Normal</td>
                        <td>17/02/2024</td>
                    </tr>
                </tbody>
            </table>

            <button class="botao-tabela" onclick="deletarRegistros()">
                Limpar Registros
            </button>

        </section>
    </main>
</body>

</html>
